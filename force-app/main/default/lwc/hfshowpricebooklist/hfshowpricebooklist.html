<template>
    <div class="slds-card" style="padding:2%; padding-bottom:5%; max-height: max-content; vertical-align:right">
        <div class="slds-grid" style="justify-content:space-between; vertical-align: baseline;">
            <div class="slds-x-small-size_1-of-4 slds-col">
                <lightning-combobox
                        name="Price Books"
                        label={label.Pricebooks}
                        value={value}
                        placeholder={label.Select_Pricebook}
                        options={setOptions}
                        onchange={handleChange}
                ></lightning-combobox>
            </div>
            <div class="slds-x-small-size_1-of-4 slds-col"></div>
            <div class="slds-x-small-size_1-of-4 slds-col" style=" "></div>
            <div class="slds-x-small-size_1-of-4 slds-col" style=" text-align: right; margin: auto 0 0 auto">
                <lightning-button variant="brand" label={label.Add_new_pricebook} onclick={addNewPricebook} class="slds-m-around_small"></lightning-button>
            </div>
        </div>
        <c-hf-show-pricebook-table if:true={value} value={value} is-loaded={isLoaded} is-modal-open={isModalOpen} onmodalclosed={getAddPricebookModalFlag}></c-hf-show-pricebook-table>

    </div>
    <div if:false={isLoaded}>
        <lightning-spinner alternative-text={label.Loading} size="large"></lightning-spinner>
    </div>

</template>
