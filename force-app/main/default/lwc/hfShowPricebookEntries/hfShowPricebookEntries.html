<template>
    <template if:true={viewProductsClicked}></template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title={label.Close} onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                                    alternative-text={label.Close}
                                    variant="inverse"
                                    size="small" ></lightning-icon>
                    <span class="slds-assistive-text">{label.Close}</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{label.Pricebook_entries}</h2>
            </header>

            <lightning-datatable 
                        key-field="Id"
                        columns={columns}
                        data={data}
                        onsave={handleSave}
                        draft-values={draftValues}
                        enable-infinite-loading
                        >
            </lightning-datatable>

            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral slds-m-around_small" type="reset" onclick={closeModal} title={label.Close} >{label.Close}</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
